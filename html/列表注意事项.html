<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- 有序列表 -->
    <h2>把大象放冰箱需要几步？</h2>
    <ol>
      <li>把打开冰箱门</li>
      <li>把大象放进去</li>
      <li>把冰箱门带上</li>
      <li><a href="https://www.baidu.com" target="_blank">去网站</a></li>
    </ol>

    <!-- 无序列表 -->
    <h2>我想去的几个城市</h2>
    <ul>
      <li>柏林</li>
      <li>阿姆斯特丹</li>
      <li>巴塞罗那</li>
      <li>
        <!-- 列表中嵌套列表 -->
        <span>北京</span>
        <ul>
          <li>国贸</li>
          <li>金宝街</li>
          <li>望京</li>
        </ul>
      </li>
    </ul>

    <!-- 自定义列表 -->
    <!-- dt 是术语标题 -->
    <!-- dd 是术语描述 -->
    <h2>如何更好的学习？</h2>
    <dl>
      <dt>做好笔记</dt>
      <dd>笔记是我们以后复习的一个抓手</dd>
      <dd>笔记可以是电子版</dd>
      <dt>多加练习</dt>
      <dd>只有敲出来的代码才是自己的</dd>
    </dl>
  </body>
</html>
