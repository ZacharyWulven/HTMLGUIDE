<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- border=1 1px 边框  -->
    <table border="1" width="500" height="200" cellspacing="0">
      <!-- 表格标题 -->
      <caption>
        学生信息
      </caption>
      <!-- 表格头部 -->
      <!-- 头部高度如果和 table 高度一样，则头部高度是当前设置的值，假如这里是 200，则 table 高度大于 200 -->
      <thead height="50" align="left" valign="middle">
        <!-- 行用 tr -->
        <tr height="30" align="right" valign="middle">
          <!-- 表头里 单元格用 th -->
          <th width="50" height="100">姓名</th>
          <th>性别</th>
          <th>年龄</th>
          <th>民族</th>
          <th>政治面貌</th>
        </tr>
      </thead>

      <!-- 表格主体 -->
      <tbody height="200" align="right" valign="bottom">
        <tr>
          <!-- 表主体 单元格用 td -->
          <td>张三</td>
          <td>男</td>
          <td>18</td>
          <td>汉</td>
          <td>团员</td>
        </tr>
        <tr>
          <td>李四</td>
          <td>男</td>
          <td>22</td>
          <td>满</td>
          <td>群众</td>
        </tr>
        <tr>
          <td>王五</td>
          <td>男</td>
          <td>24</td>
          <td>回</td>
          <td>群众</td>
        </tr>
        <tr>
          <td align="center" valign="middle">赵六</td>
          <td>女</td>
          <td>18</td>
          <td>汉</td>
          <td>团员</td>
        </tr>
      </tbody>

      <!-- 表格脚注 -->
      <tfoot height="50" align="right" valign="bottom">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>共计：4 人</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
