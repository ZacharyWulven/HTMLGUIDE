<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" cellspacing="0">
      <!-- 表格标题 -->
      <caption>
        课程表
      </caption>
      <!-- 表格头部 -->
      <thead>
        <!-- 行用 tr -->
        <tr>
          <th>项目</th>
          <!-- colspan 表示跨的列数，这里是 5 列 -->
          <th colspan="5">上课</th>
          <!-- 因为跨列 所以下边需要删掉 -->
          <!-- <th>1-3</th>
          <th>1-4</th>
          <th>1-5</th>
          <th>1-6</th> -->
          <th colspan="2">活动与休息</th>
          <!-- <th>活动与休息</th> -->
        </tr>
      </thead>

      <!-- 表格主体 -->
      <tbody>
        <tr>
          <!-- 表主体 单元格用 td -->
          <td>星期</td>
          <td>星期一</td>
          <td>星期二</td>
          <td>星期三</td>
          <td>星期四</td>
          <td>星期五</td>
          <td>星期六</td>
          <td>星期日</td>
        </tr>
        <tr>
          <td rowspan="4">上午</td>
          <td>语文</td>
          <td>英语</td>
          <td>数学</td>
          <td>体育</td>
          <td>物理</td>
          <td>网球</td>
          <td rowspan="6">休息</td>
        </tr>
        <tr>
          <!-- <td>4-1</td> -->
          <td>英语</td>
          <td>物理</td>
          <td>历史</td>
          <td>美术</td>
          <td>化学</td>
          <td>羽毛球</td>
          <!-- <td>4-8</td> -->
        </tr>
        <tr>
          <!-- <td>5-1</td> -->
          <td>生物</td>
          <td>历史</td>
          <td>物理</td>
          <td>化学</td>
          <td>英语</td>
          <td>乒乓球</td>
          <!-- <td>5-8</td> -->
        </tr>
        <tr>
          <!-- <td>6-1</td> -->
          <td>英语</td>
          <td>化学</td>
          <td>计算机</td>
          <td>体育</td>
          <td>数学</td>
          <td>棒球</td>
          <!-- <td>6-8</td> -->
        </tr>
        <tr>
          <td rowspan="2">下午</td>
          <td>体育</td>
          <td>数学</td>
          <td>英语</td>
          <td>生物</td>
          <td>化学</td>
          <td>跑步</td>
        </tr>
        <tr>
          <!-- <td>8-1</td> -->
          <td>英语</td>
          <td>化学</td>
          <td>物理</td>
          <td>生物</td>
          <td>语文</td>
          <td>自由活动</td>
          <!-- <td>8-8</td> -->
        </tr>
      </tbody>
    </table>
  </body>
</html>
